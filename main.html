<!DOCTYPE html>
<html>
<head>
    <title>Block or Inline Elements</title>
</head>
<body>
    <div>
        <!-- p elements -->
        <p data-ns-test="blockElement">Test1</p>
        <p data-ns-test="blockElement">Test2</p>
        Answer: Block
    </div>

    <div>
        <!-- span elements -->
        <span data-ns-test="inlineElement">Test1</span>
        <span data-ns-test="inlineElement">Test2</span>
        Answer: Inline
    </div>

    <div>
        <!-- h1 elements -->
        <h1 data-ns-test="blockElement">Test1</h1>
        <h1 data-ns-test="blockElement">Test2</h1>
        Answer: Block
    </div>

    <div>
        <!-- a elements -->
        <a href="#" data-ns-test="inlineElement">Test1</a>
        <a href="#" data-ns-test="inlineElement">Test2</a>
        Answer: Inline
    </div>

    <div>
        <!-- div elements -->
        <div data-ns-test="blockElement">Test1</div>
        <div data-ns-test="blockElement">Test2</div>
        Answer: Block
    </div>

    <div>
        <!-- img elements -->
        <img src="image.jpg" data-ns-test="inlineElement" alt="Test1">
        <img src="image.jpg" data-ns-test="inlineElement" alt="Test2">
        Answer: Inline
    </div>
</body>
</html>
