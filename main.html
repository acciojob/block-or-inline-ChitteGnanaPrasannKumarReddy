<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Block or Inline Elements</title>
</head>
<body>
    <div data-ns-test="block-inline-button">
        <button>Test1</button>
        <button>Test2</button>
        <span>Answer: Inline</span>
    </div>

    <div data-ns-test="block-inline-div">
        <div>Test1</div>
        <div>Test2</div>
        <span>Answer: Block</span>
    </div>

    <div data-ns-test="block-inline-span">
        <span>Test1</span>
        <span>Test2</span>
        <span>Answer: Inline</span>
    </div>

    <div data-ns-test="block-inline-p">
        <p>Test1</p>
        <p>Test2</p>
        <span>Answer: Block</span>
    </div>

    <div data-ns-test="block-inline-input">
        <input type="text" value="Test1">
        <input type="text" value="Test2">
        <span>Answer: Inline</span>
    </div>

    <div data-ns-test="block-inline-cite">
        <cite>Test1</cite>
        <cite>Test2</cite>
        <span>Answer: Inline</span>
    </div>

    <div data-ns-test="block-inline-code">
        <code>Test1</code>
        <code>Test2</code>
        <span>Answer: Inline</span>
    </div>

    <div data-ns-test="block-inline-h1">
        <h1>Test1</h1>
        <h1>Test2</h1>
        <span>Answer: Block</span>
    </div>

    <div data-ns-test="block-inline-sup">
        <sup>Test1</sup>
        <sup>Test2</sup>
        <span>Answer: Inline</span>
    </div>

    <div data-ns-test="block-inline-sub">
        <sub>Test1</sub>
        <sub>Test2</sub>
        <span>Answer: Inline</span>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
