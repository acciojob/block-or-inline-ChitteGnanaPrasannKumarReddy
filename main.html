<!DOCTYPE html>
<html>
<head>
    <title>Block or Inline Elements</title>
</head>
<body>
    <div>
        <!-- p elements -->
        <p data-ns-test="blockElement">This is a paragraph.</p>
        <p data-ns-test="blockElement">This is a paragraph.</p>
        Answer: Block
    </div>

    <div>
        <!-- span elements -->
        <span data-ns-test="inlineElement">This is a span.</span>
        <span data-ns-test="inlineElement">This is a span.</span>
        Answer: Inline
    </div>

    <div>
        <!-- h1 elements -->
        <h1 data-ns-test="blockElement">This is a heading.</h1>
        <h1 data-ns-test="blockElement">This is a heading.</h1>
        Answer: Block
    </div>

    <div>
        <!-- a elements -->
        <a href="#" data-ns-test="inlineElement">This is a link.</a>
        <a href="#" data-ns-test="inlineElement">This is a link.</a>
        Answer: Inline
    </div>

    <div>
        <!-- div elements -->
        <div data-ns-test="blockElement">This is a div.</div>
        <div data-ns-test="blockElement">This is a div.</div>
        Answer: Block
    </div>

    <div>
        <!-- img elements -->
        <img src="image.jpg" data-ns-test="inlineElement" alt="Image description">
        <img src="image.jpg" data-ns-test="inlineElement" alt="Image description">
        Answer: Inline
    </div>
</body>
</html>
